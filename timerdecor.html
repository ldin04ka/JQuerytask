$(document).ready(function() {
	var f1 = true;
    window.setInterval( limit(1, function() {
        if (f1) { $("h1").css("background-color", "white"); } 
		else { $("h1").css("background-color", "black"); }  
		f1 = !f1; 
    }), 100);
        
	var f2 = true;
    window.setInterval(function() { 
        if (f2) { $("h2").css("background-color", "white"); } 
		else { $("h2").css("background-color", "black"); }  
		f2 = !f2; 
    }, 100);
});
</script>

</head>
